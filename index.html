<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Inter:wght@200;300;400;500;600;700;800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:wght@300;400;600;700&family=Pangolin&family=Roboto+Mono:ital,wght@0,400;0,600;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Word Analytics</title>
  </head>
  <body>
    <div class="background"></div>
    <h1 class="first-heading">
      Word <span class="first-heading--special">Analytics</span>
    </h1>
    <div class="container">
      <textarea
        class="textarea"
        spellcheck="false"
        placeholder="Enter your text"
      ></textarea>
      <section class="stats">
        <section class="stat">
          <span class="stat__number stat__number--words">0</span>
          <h2 class="second-heading">Words</h2>
        </section>
        <section class="stat">
          <span class="stat__number stat__number--characters">0</span>
          <h2 class="second-heading">Characters</h2>
        </section>
        <section class="stat">
          <span class="stat__number stat__number--twitter">280</span>
          <h2 class="second-heading">Twitter</h2>
        </section>
        <section class="stat">
          <span class="stat__number stat__number--facebook">2200</span>
          <h2 class="second-heading">Facebook</h2>
        </section>
      </section>
    </div>
    <footer class="footer">
      <small class="copyright"
        >&copy; Copyright by gritsngrams. All rights reserved</small
      >
      <small class="data">Last checked limits: 17 days ago</small>
    </footer>
  </body>
</html>
